<div class="outer-container">
    <div style="text-align: center; color: #000;"><h2>Eligibility Calculator</h2></div>
    
    <div class="inner-container">
        <div class="div">
            <b>Enter your net monthly salary</b>
        </div>
        <div>
            <ng5-slider [(value)]="income.value" [options]="income_options" (userChangeEnd)="process()"></ng5-slider>
        </div>

        <div class="div">
            <b>Rate of Interest</b>
        </div>
        <div style="text-align: right; line-height: 50px">
            <b>8.5%</b>
        </div>
        
        <div><b>Eligible loan amount:</b></div> <br>
        <div>
            {{ loan.eligibleLoan || "--" }}
        </div>
    </div>
</div>
