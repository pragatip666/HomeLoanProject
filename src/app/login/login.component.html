<!DOCTYPE html>    
<html>    
<head>    
    <title>Login Form</title>    
       
</head>    
<body>    
    <h2>Login Page</h2><br>    
    <div class="login">    
  <form (ngSubmit)="loginUser()">    
        <label><b>User Name     
        </b>    
        </label>    
         <input type="text" name="email" [(ngModel)]=login.email />   
        <br><br>    
        <label><b>Password     
        </b>    
        </label>    
         <input type="password" name="pwd" [(ngModel)]=login.password />  
        <br><br>    
        <button type="submit">Login</button>     
        <br><br>    
        <input type="checkbox" id="check">    
        <span>Remember me</span>    
        <br><br>    
        Forgot <a href="#">Password</a>    
    </form>     
</div>    
</body>    
</html>
