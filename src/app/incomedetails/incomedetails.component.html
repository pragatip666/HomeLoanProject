<h2 style="text-align: center;">Add Income Details</h2>

<form (ngSubmit) = "addincome()" enctype="multipart/form-data">
    <div class="wrap">

    <label for="customerId"><b>CUSTOMER ID</b></label>
    <input type ="text"  [(ngModel)]=incomeobj.customerId name="customerId"><br />
    
    
    <label for="income"><b>Enter income</b></label>
    <input type="number"  [(ngModel)]= incomeobj.income name="income"><br /> <br />

    
    <label for="typeOfEmployment"><b>Type of employment</b></label>
    <input type="radio" [(ngModel)]=incomeobj.typeOfEmployment value="SALARIED"> SALARIED
    <input type="radio"[(ngModel)]=incomeobj.typeOfEmployment value="SELF"> SELF
    <br /> <br />

    <label for="organizationType"><b>Organization Type</b></label>
    <input type="radio" [(ngModel)]=incomeobj.organizationType value="Private"> PRIVATE
    <input type="radio"[(ngModel)]=incomeobj.organizationType value="Public"> PUBLIC
<br /> <br />

    <label for="organizationName"><b>organization name</b></label>
   <input type="text"  [(ngModel)]= incomeobj.organizationName name="organizationName"><br />


   <label for="employerName"><b>employer name</b></label>
    <input type="text" [(ngModel)]= incomeobj.employerName name="employerName"><br />


    <label for="amountNeeded"><b>Loan Needed</b></label>
    <input type="number" [(ngModel)]= incomeobj.amountNeeded name="amountNeeded"><br />

    <label for="tenure"><b>Tenure</b></label>
    <input type="number"  [(ngModel)]= incomeobj.tenure name="tenure"><br />

    <label for="workingYears"><b>Working years left</b></label>
   <input type="number" [(ngModel)]= incomeobj.workingYears name="workingYears"><br />

    <button type="submit">Add</button>
    <button type="reset">Reset</button>
</div>
</form>
